<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fancify my Text!</title>
  <style>
    fieldset {
      border: 2px solid #444;
      padding: 10px;
      width: fit-content;
    }
    legend {
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      width: fit-content;
      background-color: #f9f9f9;
    }
  </style>
    <title>Fancify Shamcify</title>

      <!-- link to your script file here -->
      <script src="fancifymytext.js"></script>
      
</head>


</head>
<body>
  <form>
    <fieldset>
      <legend>Enter Text</legend>
      <textarea id="textInput" rows="4" cols="30" placeholder="Type here..."></textarea>
      <br><br>
      <!-- <button type="submit">Submit</button> -->
    </fieldset>
  </form>
  <div id="output"></div>
  <br \>

  <fieldset style="width: 200px;">
    <legend>Fancify!</legend>
	<button onclick="increaseTextSize()">Bigger!</button>
	<button onclick="decreaseTextSize()">Smaller!</button>
	<br />
    <input type="radio" id="html" name="fav_language" value="HTML" onclick="defancifyText()">
    <label for="fancy">BoringBetty</label><br>
    <input type="radio" id="html" name="fav_language" value="HTML" onclick="fancifyText()">
    <label for="fancy">FancyShmancy</label><br>
  </fieldset>

  <script>
    const textInput = document.getElementById('textInput');
    const output = document.getElementById('output');
    let fontSize = 16;

    textInput.addEventListener('input', function () {
      output.textContent = textInput.value;
    });

    function increaseTextSize() {
      fontSize += 2;
      output.style.fontSize = fontSize + 'px';
    }
    function decreaseTextSize() {
      fontSize -= 2;
      output.style.fontSize = fontSize + 'px'
    }
    function fancifyText() {
      output.style.fontFamily = 'Verdana';
      output.style.fontStyle = 'italic';
      output.style.color = 'pink';
    }
    function defancifyText() {
      output.removeAttribute('style');
    }
  </script>


</body>
</html>
